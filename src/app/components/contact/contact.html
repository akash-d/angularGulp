<div class="container-fluid">
  <acme-Navbar></acme-Navbar>
  <h1>Contact</h1>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" ng-model="contact.name">
      </div>
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="password" class="form-control" ng-model="contact.password">
      </div>
      <div class="form-group">
        <label>Message</label>
        <textarea rows="5" class="form-control" ng-model="contact.mesg"></textarea>
      </div>
      <button class="btn btn-primary" ng-click="submit(contact)">Submit</button>

      {{data}}
    </div>
    <div class="col-md-6">
      <iframe style="height: 312px;
    width: 616px;" src="//www.google.com/maps/embed/v1/place?q=Harrods,Brompton%20Rd,%20UK
      &zoom=17
      &key=AIzaSyC_-u5WyCpEMoB_eliLQCTJMdFDNFvGNN4">
      </iframe>
    </div>
  </div>
</div>
