<div class="container-fluid">
  <acme-Navbar></acme-Navbar>
  <div class="row">
    <div class="col-md-9">
      <div class="row">
        <div class="col-md-6">
          <highchart id="chart1" config="chartConfig" class="span10"></highchart>
        </div>
        <div class="col-md-6">
          <div>
            <highchart id="chart2" config="chartConfig1"></highchart>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h1>Video</h1>
          <iframe width="980" height="500" src="{{url}}" frameborder="0" allowfullscreen></iframe>
          <br/>
          <ul uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"></ul>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <p>Twitter Feeds</p>
      <div style="max-height: 906px;overflow-y: auto">
        <a class="twitter-timeline" href="https://twitter.com/BCCI?ref_src=twsrc%5Etfw">Tweets by BCCI</a>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
      </div>
    </div>
  </div>
</div>
